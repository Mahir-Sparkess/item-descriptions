datasets:
  - /neodc/sentinel5p/data/L1_RA/v1.0/2020/01/01/
facets:
  extraction_methods:
    - name: header_extract
      inputs:
       attributes:
        - institution
        - orbit
        - orbit_begin_icid
        - orbit_end_icid
        - orbit_type
        - orbit_type_id
        - time_coverage_end
        - time_coverage_start
        - time_reference
      post_processors:
        - name: isodate_processor
          inputs:
            date_key: time_coverage_end
        - name: isodate_processor
          inputs:
            date_key: time_coverage_start
        - name: isodate_processor
          inputs:
            date_key: time_reference